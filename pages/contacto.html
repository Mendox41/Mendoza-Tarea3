  <section>
    <h1 id="titulo"> Contacto</h1>
    <form id="formulario" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <div class="invalid-feedback">Por favor ingrese un nombre v&aacute;lido.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Por favor ingrese un email v&aacute;lido.</div>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}">
        <div class="invalid-feedback">Por favor ingrese un teléfono v&aacute;lido de 10 dígitos.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
      </div>
      <div class="submitDiv">
        <button class="btn-card-per btn btn-primary submitBtnClass" id="enviar" type="submit">Enviar</button>
      </div>
    </form>
  </section>
  <footer>
  </footer>
